<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../styles/main-style.css" />
        <script src="https://kit.fontawesome.com/a38ccd384d.js" crossorigin="anonymous"></script>
        <title>Contact</title>
    </head>
    
    <body>
        <header>
            <div id="logo">
                <a href="../index.html"><img src="../images/logo.jpg" alt="image logo" class="logo" /></a> 
            </div>
            <nav>
                <ul>
                    <li class="menu-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="royal-family.html">Royal Family</a>
                    </li>
                    <li class="menu-item">

                    </li>
                    <li class="menu-item">
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="corps-de-page">
            <div id="contact">
                <h2>Contact the Royal Kingdom</h2>
                <form action="page-cible.html" method="post" name="formContact">
                    <div class="div-contact">
                        <label for="username">Name </label>
                        <input type="text" name="name" placeholder="Enter your name" id="username" />
                    </div>
                    <div class="div-contact">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter your mail" />
                    </div>
                    <div class="div-contact">
                        <label for="message">Messages</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="div-contact">
                        <input type="submit" id="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </section>
        
        <footer>
            <div id="reseaux-sociaux">
                <p>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </p>
                <p>
                    <a href="https://twitter.com/?lang=fr" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </p>
                <p>
                    <a href="https://www.linkedin.com/feed/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </p>
                <p>
                    <a href="https://github.com/" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </p>
            </div>
        </footer>
        <script src="../js/script.js"></script>
    </body>
</html>
